<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/scripts.js" defer></script>
</head>
<body class="flex flex-col gap-4 items-center">
    <h3>cambio de moneda</h3>
    <div class="bg-black border border-gray-400 *:text-gray-200 flex flex-col gap-4 p-4 w-[500px]">
        <section class="flex gap-4 border border-gray-400 p-2">
            <input type="number" step="any" class="flex-1 bg-transparent outline-none" id="cop">
            <p>COP</p>
        </section>
        <section class="flex gap-4 border border-gray-400 p-2">
            <input type="number" step="any" class="flex-1 bg-transparent outline-none" id="usd">
            <p>USD</p>
        </section>
    </div>
    
</body>
</html>
